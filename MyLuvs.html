<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Mobile Styles */
        @media (min-width: 600px) {
            body {
                font-size: 18px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 768px) {
            body {
                font-size: 20px;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            body {
                font-size: 22px;
            }

            main {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile-First Responsive Page</h1>
    </header>

    <main>
        <p>This is a mobile-first responsive webpage.</p>
        <p>Resize your browser window to see how the layout adapts!</p>
    </main>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
